name: Deploy Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependency
        working-directory: ./server
        run: npm ci

      - name: Build
        working-directory: ./server
        run: npm run build

      - name: Running project
        working-directory: ./server
        run: node ./src/server.js
