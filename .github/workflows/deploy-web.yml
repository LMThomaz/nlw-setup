name: Deploy Web

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependency Web
        working-directory: ./web
        run: npm ci

      - name: Build Web
        working-directory: ./web
        run: npm run build

      - name: Deploy Web
        working-directory: ./web
        run: npm run deploy
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
